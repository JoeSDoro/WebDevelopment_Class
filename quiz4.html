<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<div>
			<label for="firstname">First Name:</label>
			<input name="firstname" id="firstname" tupe="text" placeholder="John" required>
			<label for="lastname">Last Name:</label>
			<input name="lastname" id="lastname" type="text" placeholder="Smith" required>
		</div>
		<div>
			<label for="male">Male</label>
			<input name="gender" id="male" type="radio" value="MALE">
			<label for="female">Female</label>
			<input name="gender" id="female" type="radio" value="FEMALE">
			<label for="other">Other</label>
			<input name="gender" id="other" type="radio" value="OTHER">
		</div>
		<div>
			<label for="email">Email:</label>
			<input name="email" id="email" type="email" placeholder="your email" required>
			<label for="password">Password:</label>
			<input name="password" id="password" type="password" placeholder="your password" pattern=".{5,10}" required title="Password must be 5 to 10 characters">
		</div>
		<div>
			<label>Birthday:
			<select name="month" placeholder="Month">
				<option value="jan">January</option>
				<option value="feb">February</option>
				<option value="mar">March</option>
				<option value="apr">April</option>
				<option value="may">May</option>
				<option value="jun">June</option>
				<option value="jul">July</option>
				<option value="aug">August</option>
				<option value="sep">September</option>
				<option value="oct">October</option>
				<option value="nov">November</option>
				<option value="dec">December</option>
			</select>
			<select name="day" placeholder="Day">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
				<option value="13">13</option>
				<option value="14">14</option>
				<option value="15">15</option>
				<option value="16">16</option>
				<option value="17">17</option>
				<option value="18">18</option>
				<option value="19">19</option>
				<option value="20">20</option>
				<option value="21">21</option>
				<option value="22">22</option>
				<option value="23">23</option>
				<option value="24">24</option>
				<option value="25">25</option>
				<option value="26">26</option>
				<option value="27">27</option>
				<option value="28">28</option>
				<option value="29">29</option>
				<option value="30">30</option>
				<option value="31">31</option>
			</select>
			</label>
		</div>
		<div>
			<label for="agree">I agree to the terms and conditions</label>
			<input name="agree" id="agree" type="checkbox">
		</div>
		<div>
			<input type="submit">
		</div>
	</form>
</body>
</html>
